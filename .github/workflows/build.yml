name: Build

on:
  push:
    branches: [main]
    tags: ["v*"]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: StudyToday-Linux
            binary_name: StudyToday
            asset_name: StudyToday-Linux
          - os: windows-latest
            artifact: StudyToday-Windows
            binary_name: StudyToday.exe
            asset_name: StudyToday-Windows.exe
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install PySide6 pyinstaller

      - name: Build executable
        run: >
          pyinstaller
          --name StudyToday
          --windowed
          --onefile
          --add-data "src/qml:src/qml"
          main.py

      - name: Rename binary for release
        shell: bash
        run: |
          cp "dist/${{ matrix.binary_name }}" "dist/${{ matrix.asset_name }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.asset_name }}

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/StudyToday-Linux/StudyToday-Linux
            artifacts/StudyToday-Windows/StudyToday-Windows.exe
          generate_release_notes: true
