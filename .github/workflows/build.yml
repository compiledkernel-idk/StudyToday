name: Build

on:
  push:
    branches: [main]
    tags: ["v*"]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: StudyToday-Linux
            asset_name: StudyToday-Linux
          - os: windows-latest
            artifact: StudyToday-Windows
            asset_name: StudyToday-Windows.exe
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install C compiler (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y gcc g++ patchelf

      - name: Install dependencies
        run: pip install PySide6 nuitka ordered-set zstandard

      - name: Build with Nuitka
        run: >
          python -m nuitka
          --standalone
          --onefile
          --enable-plugin=pyside6
          --include-data-dir=src/qml=src/qml
          --output-filename=${{ matrix.asset_name }}
          --assume-yes-for-downloads
          main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.asset_name }}

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/StudyToday-Linux/StudyToday-Linux
            artifacts/StudyToday-Windows/StudyToday-Windows.exe
          generate_release_notes: true
